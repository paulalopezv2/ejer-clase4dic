<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
</head>

<body class="theme-retro">

  <div class="l-center">
    <div class="player player--active">

      <div class="player__art-wrapper is-paused">
        <img class="player__art" src="https://via.placeholder.com/300" alt="Album Art">
      </div>

      <h2 class="player__title">Bohemian Rhapsody</h2>
      <p class="player__artist">Queen – A Night at the Opera</p>

      <div class="player__progress">
        <div class="player__progress-fill"></div>
      </div>

      <div class="player__controls">
        <button class="btn-control skin-secondary">⏮</button>
        <button class="btn-control skin-primary">▶ Play</button>
        <button class="btn-control skin-secondary">⏭</button>
      </div>

    </div>
  </div>

</body>
</html>
